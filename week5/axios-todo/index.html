<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./css/style.css">
        <title>Axios Todo</title>
    </head>
    <body>
        <header>
            <h1>Axios Todo</h1>
        </header>
        <main>
            <div>
                <div class="todoForm">
                    <form name="todoForm">
                        <input name="title" placeholder="Title" />
                        <input type="number" name="price" placeholder="Price" />
                        <textarea name="description" rows="5" cols="60" placeholder="Description"></textarea>
                        <input name="imageUrl" placeholder="Image URL" />
                        <button>Add Todo</button>
                    </form>
                </div>
                <div id="content"></div>
            </div>
        </main>
        <footer>
            <span>&copy; 2020 Webdev Student</span>
        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.js"></script>
        <script src="./src/index.js"></script>
    </body>
</html>
